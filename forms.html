<!DOCTYPE html>
<html>
    <head>
        <title>Pre_intern From Elements</title>
    </head>
    <body>
      <form>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <label for="browser">Choose your Favourite language:</label>
          <input list="language" name="language"><br><br>
          <datalist id="language">
              <option value="Java">
                <option value="PHP">
                    <option value="Python">
                        <option value="C#">
          </datalist><br>
          <button>submit</button>
          <input type="reset">
      </form>
    </body>
</html>
